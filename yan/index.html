<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>UNIVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NỀN VŨ TRỤ -->
  <div class="content--canvas">
    <canvas id="nebula"></canvas>
    <canvas id="fx"></canvas>
  </div>

  <!-- THANH NHẬP CHỮ HIỆN ĐẠI -->
  <div class="dock">
    <div class="dock__title">Nhập những chữ cậu đã nhìn thấy:</div>
    <form class="dock__inputs" autocomplete="off" spellcheck="false">
      <input aria-label="Letter 1" maxlength="1" data-index="0" />
      <input aria-label="Letter 2" maxlength="1" data-index="1" />
      <input aria-label="Letter 3" maxlength="1" data-index="2" />
      <input aria-label="Letter 4" maxlength="1" data-index="3" />
      <input aria-label="Letter 5" maxlength="1" data-index="4" />
      <input aria-label="Letter 6" maxlength="1" data-index="5" />
    </form>
    <div class="dock__hint">Đáp án nằm ở những sao băng óooo, nhìn hỏg kịp thì restart lại web U-u✨</div>
    <div class="dock__progress"><span id="progress">0 / 6</span></div>
  </div>

  <!-- MODAL CHÚC MỪNG -->
  <div class="modal" id="winModal" hidden>
    <div class="modal__card">
      <h2>Chúc mừng! 🎉</h2>
      <p>Cậu đã ghép đúng “UNIVER”. Bầu trời hôm nay thuộc về cậu ✨</p>
      <button id="playAgain">🔄 Chơi lại</button>
      <button id="nextLevel">🚀 FINAL</button>
    </div>
  </div>

  <!-- libs (global) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
    }
  }
  </script>


  <!-- main module -->
  <script type="module" src="main.js"></script>

</body>
</html>
